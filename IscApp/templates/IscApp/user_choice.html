{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choix de l'utilisateur</title>
    <link rel="stylesheet" href="{% static 'IscApp/css/bootstrap.css' %}">
</head>
<body>
    <h1>Choisir le type d'utilisateur</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'user_choice' %}">
        {% csrf_token %}
        <div>
            <input class="form-check-input" type="radio" name="user_type" id="Etudiant" value="" Etudiant="..." />Etudiant<br>
          </div>
          
          <div>
            <input class="form-check-input" type="radio" name="user_type" id="Enseignant" value="" Enseignant="..." />Enseignant<br>
          </div>
        <button type="submit">Continuer</button>
    </form>
</body>
</html>
