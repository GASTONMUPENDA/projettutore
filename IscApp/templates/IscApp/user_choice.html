{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choix de l'utilisateur</title>
    <link rel="stylesheet" href="{% static 'IscApp/css/bootstrap.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-check {
            margin-bottom: 15px;
            text-align: left;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisir le type d'utilisateur</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'user_choice' %}">
            {% csrf_token %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="Etudiant" value="Etudiant">
                <label class="form-check-label" for="Etudiant">Ã‰tudiant</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="Enseignant" value="Enseignant">
                <label class="form-check-label" for="Enseignant">Enseignant</label>
            </div>
            
            <button type="submit">Continuer</button>
        </form>
    </div>
</body>
</html>
