{% load static %}
<link rel="stylesheet" href="{% static 'IscApp/css/form_style.css' %}">

<section class="vh-100 d-flex align-items-center justify-content-center" style="background-image: url('{% static 'IscApp/images/logoisc.jpg' %}'); background-size: cover; background-position: center;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-7">
        <div class="card shadow-sm p-4" style="border-radius: 25px; background: rgba(255, 255, 255, 0.9);">
          <div class="card-body p-md-5">
            <h1 class="text-center h1 fw-bold mb-4">Inscription ETUDIANT</h1>

            <form class="mx-1 mx-md-4" method="post" enctype="multipart/form-data" action="{% url 'register_Etudiant' %}">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
              </div>
            </form>

            <p class="text-center mt-3">Déjà un compte ? <a href="{% url 'login_Etudiant' %}">Se connecter</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% if messages %}
  <div class="alert alert-danger text-center">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
