<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumission du Recours</title>
</head>
<body>
    <h2>Envoyer un Recours</h2>
    <p><strong>Date :</strong> {{ date }}</p>
    <p><strong>Votre Adresse Ã©lectronique :</strong> {{ request.user.email }}</p>
    <p style="color: red;">Votre message ici :</p>
    <form method="post" action="{% url 'submit_recours' %}">
        {% csrf_token %}
        <textarea name="recours_message" placeholder="Tapez votre recours ici" required style="width: 100%; height: 100px;"></textarea>
        <button type="submit">Envoyer</button>
    </form>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
