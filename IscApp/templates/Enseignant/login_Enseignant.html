{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion Enseignant</title>
        <!-- Font Awesome for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <!-- Custom CSS for Styling -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f2f2f2;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            .login-container {
                background-color: #ffffff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            }
    
            .login-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            }
    
            .login-container h1 {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #333;
                font-weight: bold;
            }
    
            .login-container form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
    
            .input-box {
                position: relative;
                margin-bottom: 1rem;
            }
    
            .input-box i {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #888;
            }
    
            .input-box input {
                width: calc(90% - 30px); /* Reduced width for input to align properly */
                max-width: 100%; /* Ensure the input does not exceed the container's width */
                padding: 0.75rem 2.5rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                transition: border-color 0.3s;
            }
    
            .input-box input:focus {
                border-color: #007bff;
                outline: none;
            }
    
            .login-container button {
                margin-top: 1rem;
                background-color: #007bff;
                color: white;
                padding: 0.75rem;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            .login-container button:hover {
                background-color: #0056b3;
            }
    
            .login-container a {
                display: block;
                margin-top: 1rem;
                text-align: center;
                color: #007bff;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s;
            }
    
            .login-container a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
        </style>
       
    </head>
    <body>
        <div class="login-container">
            <h1>Se connecter</h1>
            <form method="post" action="{% url 'TBD_Enseignant' %}">
                {% csrf_token %}
                <div class="input-box">
                   <i class="fas fa-envelope"></i>
                    <label for="matricule">numero_employe</label>
                    <input type="text" name="matricule" class="form-control" id="matricule" placeholder="Entrez votre numero_employe">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <label for="mot_de_passe">Mot de passe</label>
                    <input type="password" name="mot_de_passe" class="form-control" id="mot_de_passe" placeholder="Entrez votre mot de passe">
                </div>
                {{ form.as_p }}
                <button type="submit">Se connecter</button>
                <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
            </form>
            <a href="{% url 'register_Enseignant' %}">Créer un compte</a>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
